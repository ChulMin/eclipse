<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function init(){
		var button = document.getElementById("btn");
		button.addEventListener("click", function(){
			alert("ONE");
		});
		button.addEventListener("click", function(){
			alert("TWO");
		});
		button.addEventListener("click", function(){
			alert("THREE");
		});
	}
</script>
<body onload="init()">
<h1>이벤트 흐름</h1>
<hr>
<button id="btn">클릭</button>
</body>
</html>
