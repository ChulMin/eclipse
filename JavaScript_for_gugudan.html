<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		body{
			color:green;
			font-size: 20px;
		}
	</style>
</head>
<body align="center">
	<h2>구 구 단</h2>
	<hr>
	<h2>구구단 테이블</h2>
	<table border="1px" align="center" >
		<script type="text/javascript">

			for (var j = 1; j <= 9; j++) {
				document.write("<tr>");
				for (var i = 2; i < 10; i++) {
					document.write("<td>" + i + "*" + j + "=" + (i * j) + "</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>
</body>

</html>
