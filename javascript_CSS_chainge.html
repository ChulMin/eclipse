<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function change1() {
			var span1 = document.getElementById("change1");
			span1.innerHTML = 6;
		}
		function change2() {
			var span2 = document.getElementById("change2");
			span2.innerHTML = 144;
		}
		 function change3() {
			var span3 = document.getElementById("change3");
			span3.innerHTML = -12;
		}
	</script>
</head>

<body>
	<h2>계산해봅시다</h2>
	<hr>
	<p>2 + 4 = <span id="change1" onclick="change1()">답</span></p>
	<p>4 * 20 + 64 = <span id="change2" onclick="change2()">답</span></p>
	<p>20 / 5 - 8 * 2 = <span id="change3" onclick="change3()">답</span></p>
	<p>10/20*40-50+60 = <span onclick="this.innerHTML=eval(10/20*40-50+60)">답</span></p>
</body>

</html>
