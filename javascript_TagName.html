<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.getElementsByTagName()</title>
<script>
   function change() {
      var olArray = document.getElementsByTagName("ol");
      for (var i = 0; i <olArray.length; i++) {
         var ol = olArray[i];
         ol.style.color = "orange";
      }
   }
</script>
</head>
<body>
   <h3>
      라면을 끓이는 순서
      <button onclick="change()">누르세요</button>
   </h3>
   <hr>
   
   <ol type="1">
     <li>물을 끓인다.</li>
     <li>라면을 넣고 3분간 끓인다.</li>
     <li>파를 많이 넣는다.</li>
     <li>다 끓으면 스프를 넣는다.</li>
     <li>2분후에 맛있게 먹는다.</li>   
   </ol>
   
</body>
</html>
