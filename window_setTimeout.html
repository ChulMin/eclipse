<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>setTimeout()으로 웹 페이지 자동 연결</title>
    <script>
        var timerID = null;

        function startTimer(time) {
            // 타이머 시작
            timerID = setTimeout(function() {
                load('http://www.naver.com');
            }, time);
            // 이미지에 마우스를 올리면 타이머 작동 시간을 툴팁 메시지로 표시
           document.getElementById("img").title = "타이머 작동 대기..."; // 툴팁 메시지 표시
        }

        function cancelTimer() {
            if (timerID != null)
                clearTimeout(timerID); // 타이머 중단
        }

        function load(url) {
            window.location = url; // 현재 윈도우에 url 사이트 로드
        }
    </script>
</head>
<style>
    img {
        width: 300px;
        height: 200px;
    }
</style>
<body>
<h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
<hr>
<img id="img" src="../images/Naver.PNG" onmouseover="startTimer(5000);" onmouseout="cancelTimer()">

</body>

</html>
