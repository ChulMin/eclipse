<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function calculate(){
		var cal = document.getElementById("cal");
		var result = document.getElementById("result");
		result.value = eval(cal.value);
	}
</script>
</head>
<body>
<h2>onclick, 계산기 만들기</h2>
<hr>
<p>계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요.</p>
<form>
	식<input type="text" id="cal" value=""><br>
	값<input type="text" id="result">
	<input type="button" value=" 계산 " onclick="calculate()">
</form>
</body>
</html>
