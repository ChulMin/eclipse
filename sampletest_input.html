<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	tr{
		height: 40px;
	}
</style>
</head>
<body>
<h3>입력 양식</h3>
<hr>
<table>
<tr>
	<td align="right">이름 : &nbsp;</td>
	<td><input type="text" placeholder="이름을 입력해주세요." ></td>
</tr>
<tr>
	<td align="right">비밀번호 </td>
	<td><input type="password" placeholder="비밀번호를 입력해주세요." ></td>
</tr>
<tr>
	<td align="right">파일업로드</td>
	<td><input type="file" value="파일선택"></td>
</tr>
<tr>
	<td align="right">체크박스버<br>튼</td>
	<td><input type="checkbox"><br>&nbsp;</td>
</tr>
<tr>
	<td align="right">radio버튼</td>
	<td><input type="radio"></td>
</tr>
<tr>
	<td align="right">Hidden</td>
	
</tr>
<tr>
	<td align="right"></td>
	<td><input type="submit" value="전송"></td><br>
</tr>
<tr>
	<td align="right"></td>
	<td><input type="reset" value="취소"></td><br>
</tr>
<tr>
	<td align="right"></td>
	<td><input type="button" value="button"></td>
</tr>
</table>
</body>
</html>
