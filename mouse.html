<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
    /* 숨겨진 기본 커서 */
    body {
        cursor: none;
    }

    /* 커스텀 커서 이미지 */
    #custom-cursor {
        position: fixed;
        width: 113px; /* 이미지의 너비 */
        height: 150px; /* 이미지의 높이 */
        background-image: url('../images/A스페이드.png'); /* 사용할 이미지의 경로 */
        background-size: cover;
        pointer-events: none; /* 커서 이미지가 클릭을 가로채지 않도록 설정 */
    }
</style>
</head>
<body>
<h2>이미지 커서 만들기</h2>
<hr>
마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
<div id="custom-cursor"></div>
<script>
    // 커스텀 커서 요소
    var cursor = document.getElementById('custom-cursor');

    // 마우스 이동 이벤트 핸들러
    document.addEventListener('mousemove', function(e) {
        // 마우스 위치에 커서 이동
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });
</script>
</body>
</html>
