<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 휠을 이용한 이미지 확대와 축소</title>
<script type="text/javascript">
	var image = document.getElementById("image");
	function wheel(e, obj){
		if(e.wheelDelta<0){
			e.target.width++;
		}else if(e.wheelDelta>0){
			e.target.width--;
		}
		
	}
	
</script>
</head>
<body>
	<h2>마우스 휠을 이용한 이미지 확대와 축소에 대한 테스트</h2>
	<hr>
	이미지 위에 마우스를 움직일 때, 이미지가 축소가 되고 아래로 굴리면 이미지가 확대 됩니다.
	<img id="image" src="../images/apple.PNG" onwheel="wheel(event, this)">
</body>
</html>
