<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		margin-left: auto;
		margin-right: auto;
	}
</style>
</head>
<body>
<script>
	function sale(obj){
		var p = document.getElementById("price").value;
		var dr = document.getElementById("discount_rate").value/100;
		var text = "상품의 원래 가격은 "+p+"원이고, 할인율은<br>"+(dr*100)+"%입니다.";
		text+=(p*dr)+"원을 절약한 "+(p-(p*dr))+"원에 살 수 있습니다.";
		var print = document.getElementById("print");
		print.innerHTML=text;
	}
</script>
<table>
	<tr>
		<td  rowspan="3"><img src="jsimages/sale.png"></td>
		<td>원래 가격</td>
		<td><input id="price" type="text" value="56">원</td>
	</tr>
	<tr>
		<td>할인율</td>
		<td><input id="discount_rate" type="text" value="12">%</td>
	</tr>
	<tr>
		<td align="center" colspan="2"><input type="submit" value="할인 가격 계산하기" onclick="sale(this)"></td>
	</tr>
	<tr>
		<td colspan="3" id="print"></td>
	</tr>
</table>
</body>
</html>
