<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div{
			background: greenyellow;
			width: 300px;
		}
	</style>
</head>
<script>
	function cook(create){
		var text = prompt("라면을 끓이는 순서를 입력하라","");
		if(text== null || text == "")
		return;
		var Cr = document.createElement("li");
		Cr.innerHTML = text;
		create.appendChild(Cr);
	}
	
			
</script>
<body>
	<h2>라면을 끊이는 순서</h2>
	<hr>
	<div>
	<ol type="A">
		<li onclick="cook(this)">물을 끓인다.</li>
	</ol>
	</div>
</body>

</html>
